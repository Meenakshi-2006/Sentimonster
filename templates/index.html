<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentimonster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: none;
    }

    #welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease-in-out 2s forwards;
      z-index: 10;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .welcome-title {
      font-family: 'Segoe Script', cursive;
      font-size: 2.8em;
      color: #3a7bd5;
      margin-bottom: 12px;
    }

    .welcome-subtitle {
      font-size: 1.2em;
      color: #555;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #eaf3fb;
      transition: background 0.3s ease;
    }

    .header {
      text-align: center;
      margin-top: 24px;
    }

    .header h1 {
      font-family: 'Segoe Script', cursive;
      font-size: 2.2em;
      color: #3a7bd5;
      margin: 0;
    }

    .header p {
      font-size: 1.2em;
      color: #555;
      margin: 4px 0 16px;
    }

    .chat-box {
      flex: 1;
      width: 80%;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px
    
    }

    .message {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 1em;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #e0eafc 60%, #b5ead7 100%);
      color: #2d3a4b;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(90deg, #ffdac1 60%, #f7cac9 100%);
      color: #3a7bd5;
    }

    .input-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      width: 60%;
      max-width: 400px;
      background: #ffffffcc;
      padding: 9px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #b5c6e0;
      font-size: 1em;
      outline: none;
    }

    .input-container button {
      background: #3a7bd5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
    }

    .mood-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 12px;
      animation: popIn 1s ease-in-out;
    }

    .mood-icons img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .mood-icons img:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div id="welcome">
    <div class="welcome-title">Welcome to Sentimonster</div>
    <div class="welcome-subtitle">Letâ€™s check your mood!</div>
  </div>

  <div id="main-content">
    <div class="header">
      <h1>I'm Sentimonster</h1>
      <p>Check your mood here!</p>
    </div>

    <div class="mood-icons">
      <img src="https://img.icons8.com/color/48/000000/happy.png" alt="Happy" title="Happy">
      <img src="https://img.icons8.com/color/48/000000/sad.png" alt="Sad" title="Sad">
      <img src="https://img.icons8.com/color/48/000000/angry.png" alt="Angry" title="Angry">
      <img src="https://img.icons8.com/color/48/000000/surprised.png" alt="Surprised" title="Surprised">
    </div>

    <div class="chat-box" id="chat-box">
      {% for msg in chat_history %}
        <div class="message {{ msg.sender }}">{{ msg.text }}</div>
      {% endfor %}
    </div>

    <form class="input-container" id="chat-form" autocomplete="off">
      <input type="text" id="user-input" name="user_input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

 <script>
  setTimeout(() => {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 3000);

  const chatBox = document.getElementById('chat-box');
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');
  const mainContent = document.getElementById('main-content');

  chatForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;

    const userDiv = document.createElement('div');
    userDiv.className = 'message user';
    userDiv.textContent = text;
    chatBox.appendChild(userDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    userInput.value = '';

    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'user_input=' + encodeURIComponent(text)
    });

    const data = await res.json();
    const botDiv = document.createElement('div');
    botDiv.className = 'message bot';
    botDiv.textContent = data.bot;
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>

</body>
